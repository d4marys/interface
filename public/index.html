<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cangaceiros</title>
    <link rel="stylesheet" href="css/jogo.css" />
  </head>
  <body>
    <div id="jogo">
      <div id="caixa-de-dialogo"></div>

      <div id="comandos"></div>

      <div id="dialogo-container" style="display: none">
        <strong id="nome-personagem"></strong>
        <p id="fala-dialogo"></p>
      </div>

      <div id="jogador">
        <img src="img/protagonista_relaxado (1).png" alt="Protagonista" />
      </div>

      <div id="cenario">
        <img
          id="caatinga"
          class="ativo"
          src="img/fundo_caatinga_luta.png"
          alt="Caatinga"
        />
        <form method="POST" action="/fase1">
        <button type="submit">Fase 1</button>
        </form>
        <img id="fase1" src="img/fazenda1.png" alt="Fazenda 1" />

        <form method="POST" action="/fase2">
         <button type="submit">Fase 2</button>
        </form>

        <img
          id="fase2"
          src="img/vilapiranhas.png"
          alt="Vila Piranhas"
        />

        <form method="POST" action="/fase3">
         <button type="submit">Fase 3</button>
        </form>

        <img id="fase3" src="img/igrejafora.png" alt="Igreja Fora" />

        <form method="POST" action="/fase4">
         <button type="submit">Fase 4</button>
         </form>

        <img id="fase4" src="img/fazenda2.png" alt="Fazenda 2" />
      </div>
    </div>

    <script type="module" src="js/interface.js"></script>
  </body>
</html>
